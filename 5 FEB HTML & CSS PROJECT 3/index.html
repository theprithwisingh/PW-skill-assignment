<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google-font-link  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google-font-link  -->

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"

    />

    <title>PROJECT</title>

  <body>
    <div class="mainContainer">
      <section>
        <nav class="navBar">
          <div>
            <img src="./asset/white-logo.png" alt="logo" class="logo" />
          </div>
          <div class="line"></div>
          <div class="listItmes">
            <ul class="listItmes-manu">
              <li class="listItem">Apps</li>
              <li class="listItem">DAO</li>
              <li class="listItem">Technology</li>
              <li class="listItem">Token</li>
              <li class="listItem">Contributors</li>
            </ul>
          </div>
          <div>
            <button class="firstButton">Buy 1 Token</button>
          </div>
        </nav>
      </section>
      <!-- start Hero Section information page -->
      <section>
        <div class="infoSection">
          <h1 class="infoSection-heading">Lets build a better tomorrow, together.</h1>
          <p class="infoSection-description">
            Buy 1 Token. Join the DAO. Change the world

          <button class="secondButton">Request Early Access</button>
