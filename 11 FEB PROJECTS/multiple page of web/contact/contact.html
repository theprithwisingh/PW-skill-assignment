<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>

    <!-- adding the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./contact.css" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../images/logo.png" alt="">
            </div>
            <div class="menu">
                <a href="../index.html">Home</a>
                <a href="../about/about.html">About Us</a>
                <a href="./contact.html">Contact Us</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="contact-form">
            <h1>Contact Form</h1>
            <form action="">
                <label for="name">Name</label><br />
                <input type="text" id="name" placeholder="Enter your name"><br>
                <label for="email">Email</label><br />
                <input type="email" id="email" placeholder="Enter your email"><br>
                <label for="message">Message</label><br />
                <textarea rows="4" cols="15" id="message" placeholder="Enter your message"></textarea><br>
                <input type="submit" value="submit" class="btn">
            </form>
        </div>
    </main>

</body>
</html>
