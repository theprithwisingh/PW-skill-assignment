<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google font link  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <section>
        <nav class="navbar-container">
          <div>
            <img src="./assets/Logo.png" alt="Portfolio_Logo" />
          </div>
          <div class="navBar-list">
            <ul class="listItems">
              <li class="listItem">Home</li>
              <li class="listItem">About</li>
              <li class="listItem">Services</li>
              <li class="listItem">Portfolio</li>
              <li class="listItem">Pricing</li>
            </ul>
          </div>
          <div class="button-group">
            <button class="navbarButton">Contact Us</button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section>
        <div class="bannerContainer">
          <!-- Left text -->
          <div>
            <h1 class="descriptionTitle">
              We Help You <span>Crush</span> Your Competition
            </h1>
            <p class="descriptionText">
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO.
            </p>
            <button class="navbarButton btn">See our services</button>
          </div>
          <!-- Right side IMAGE -->
          <div class="rightSideImage" >
            <img src="./assets/Header Illustration.png" alt="illustration" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
